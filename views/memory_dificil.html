<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facil</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/dificil.css">

    <script src="../js/jquery-3.4.1.min.js"></script>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/cookieLanding.js"></script>
    <script src="../js/back.js"></script>
    <link rel="stylesheet" href="../css/back.css">
</head>

<body>
    <div class="back-button">
        <div class="arrow-wrap">
          <span class="arrow-part-1"></span>
          <span class="arrow-part-2"></span>
          <span class="arrow-part-3"></span>
        </div>
      </div>
    <div id="container">
        <!-- Fila on hi ha la info-->        
        <div class="row text-center">

            <!-- Cart a trobar-->
            <div class="col-4" id="pare_carta">
                <h4>
                    Carta a trobar
                </h4>
                <li id="carta_a_trobar">

                </li>
            </div>

            <!-- Encerts -->
            <div class="col-4">

                <h4>Encerts</h4>
                <p id="encerts" class="display-4">0</p>

            </div>

            <!-- Temporitzador -->
            <div class="col-4">
                <h4>
                    Temps
                </h4>
                <div id="temporitzador">
                    <p id="min" class="display-4">5</p>
                    <p class="display-4">:</p>
                    <p id="sec" class="display-4">00</p>
                </div>
            </div>
        </div>

        <div id="taula">
            <ul id=llista>

            </ul>
        </div>
    </div>
    <!-- Nou modal-->
    <div class="cover">
        <div class="score">

            <p id="scr_head"> El temps s'ha esgotat </p>
            <p id="scr_time"> Temps : <span id="mins">00</span> : <span id="secs">00</span></p>
            <br>
            <p id="scr_moves"> Encerts : <span id="aciertos"></span></p>
            <br>
            <p id="scr_points"> Punts : <span id="puntuacio"></span></p>

            <div onclick="location.href='jocsMenu.html'" class="button OK buttonStyle1 buttonMenuLight">OK</div>

        </div>

    </div>

</body>

</script>
